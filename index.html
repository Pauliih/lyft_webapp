<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft Lyfe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section id="splash">
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <img class="img-responsive" src="assets/img/logo_white.png" alt="Logo Lyft">
        </div>
      </div>
    </div>
  </section>
  <section id="signup">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center lyft-top">
          <img class="img-responsive img-lyft-top" src="assets/img/logo_white.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 lyft-center">
          <img class="img-responsive" src="assets/img/lyft_lyfe.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 btns-signup">
          <button class="btn btn-login">LOG IN</button>
          <button class="btn btn-signup">SIGN UP</button>
        </div>
      </div>
    </div>
  </section>

  <div id="main">
    <section id="form-signup">
      
    </section>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
