<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft Lyfe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/intlTelInput.css">
</head>
<body>
  <section id="splash">
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <img class="img-responsive" src="assets/img/logo_white.png" alt="Logo Lyft">
        </div>
      </div>
    </div>
  </section>
  <section id="signup">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center lyft-top">
          <img class="img-responsive img-lyft-top" src="assets/img/logo_white.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 lyft-center">
          <img class="img-responsive" src="assets/img/lyft_lyfe.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 btns-signup">
          <button class="btn btn-login">LOG IN</button>
          <button class="btn btn-signup">SIGN UP</button>
        </div>
      </div>
    </div>
  </section>

  <section id="form-signup" class="hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <a class="glyphicon glyphicon-chevron-left back" aria-hidden="true"></a>
            <h3 class="text-center">Sign Up</h3>
            <p class="text-center">Join now for free ride credit</p>
          </div>
          <form class="form-horizontal">
            <div class="form-group">

              

              <div class="col-xs-10 col-xs-offset-1">
                <div class="input-group phone-input">
                  <input class="form-control" maxlength="10" type="tel" id="demo" placeholder="">
                </div>
                <p class="text-center">We'll send a text to verify your phone</p>
                <div class="row">
                  <div class="col-xs-4 col-xs-offset-4">
                  <button type="button" class="btn btn-default btn-next" disabled="disabled">NEXT</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

    <section id="verify-phone">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="page-header">
              <a class="glyphicon glyphicon-chevron-left back2" aria-hidden="true"></a>
              <h3 class="text-center">Verify phone number</h3>
              <p class="text-center">Join now for free ride credit</p>
            </div>
            <form class="form-horizontal">
              <div class="row form-group">
                <div class="col-xs-12">
                  <label for="">LAB-</label>
                  <!-- triple-input: para que queden los 3 input pegados -->
                  <div class="input-group triple-input verify-input">
                    <input class="form-control verify" maxlength="1" type="number"/>
                    <input class="form-control verify" maxlength="1" type="number"/>
                    <input class="form-control verify" maxlength="1" type="number"/>
                  </div>
                </div>
                <div class="col-xs-12 text-center">
                  <p>Enter the code sent to</p>
                </div>
                <div class="col-xs-12 text-center">
                  <label for="">999 999 9999</label>
                </div>
                <div class="col-xs-8 col-xs-offset-2">
                  <button type="button" class="btn btn-default btn-next2" disabled="true">NEXT</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="assets/js/intlTelInput.js"></script>
  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
